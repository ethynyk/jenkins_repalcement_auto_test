# ============ auto_test: test environment ============
test_environment_configs:
  - action: download
    desc: "下载测试用例"
    source: "ftp://swftp:cvitek@10.80.0.5/sw_rls/daily_build/athena2/sophon-img-device-auto/${branch}/${sdk_version}/images/tools/board/ut_bin/auto_test.64bit"
    target: "${host_ws}/"

  - action: download
    desc: "下载run_vi_ut.sh"
    source: "ftp://visitors:123456visitors@10.80.38.1/media/cvitek/auto_test/TEST/athena2/auto_test/run_vi_ut.sh"
    target: "${host_ws}/test/"

  - action: rename
    desc: "暂时移动从ftp下载的res中的文件到其他目录"
    source: "${host_ws}/res"
    target: "${host_ws}/tmp"

  - action: board_link
    desc: "板端, 将测试资料res从/mnt/sd/res/res软连接到测试路径中"
    source: "/mnt/sd/res_a2/res"
    target: "${test_path}/"

  - action: board_move
    desc: "板端, 移走的res移回来"
    source: "${test_path}/tmp/*"
    target: "${test_path}/res/"

# ============ auto_test: test case ============
